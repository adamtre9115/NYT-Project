<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>New York Times</title>
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">
    <!-- personal styles -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="header">
        <h1>New York Times Search</h1>
    </div>
    <div class="search">
        <div class="container">
            <h4><i class="fa fa-list-alt" aria-hidden="true"></i>Search Parameters</h4>
            <form>
                <div class="form-group">
                    <label for="searchTerm">Search</label>
                    <input type="text" class="form-control" id="searchTerm" placeholder="Input search term">
                </div>
                <div class="form-group">
                    <label for="records">Number of Records to retrieve</label>
                    <input type="number" class="form-control" id="records" placeholder="Records to retrieve">
                </div>
                <div class="form-group">
                    <label for="startYear">Start Year (Optional):</label>
                    <input type="text" class="form-control" id="startYear" placeholder="Start Year">
                </div>
                <div class="form-group">
                    <label for="endYear">End Year (Optional):</label>
                    <input type="text" class="form-control" id="endYear" placeholder="End Year">
                </div>
                <button type="submit" id="submit" class="btn btn-primary"><i class="fa fa-search" aria-hidden="true"></i>Search</button>
                <button type="submit" id="clear" class="btn btn-primary"><i class="fa fa-trash" aria-hidden="true"></i>Clear Results</button>
            </form>
            <!-- form will go here -->
        </div>
        <!-- end container -->
    </div>
    <!-- end search div -->
    <div id="articleDiv">
        <!-- articles will go here -->
    </div>
    
    
 
    
    


    <script src="assets/js/app.js"></script>
</body>

</html>
