<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New York Times</title>

    <!-- bootstrap 4 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- personal styles -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <section id="headSection" class="container">
        <div id="header">
            
                <h1><i class="fa fa-newspaper-o" aria-hidden="true"></i>New York Times Search</h1>
            
            <!-- end container  -->
        </div>
    </section>
    
    <section id="contentSection" class="container">
        <div class="search">
            <div class="spacing">
                <h4><i class="fa fa-list-alt" aria-hidden="true"></i>Search Parameters</h4>
                <form>
                    <div class="form-group">
                        <label for="searchTerm">Search</label>
                        <input type="text" class="form-control" id="searchTerm" placeholder="Roosevelt">
                    </div>
                    <div class="form-group">
                        <label for="records">Number of Records to retrieve</label>
                        <input type="number" class="form-control" id="records" placeholder="Records to retrieve">
                    </div>
                    <div class="form-group">
                        <label for="startYear">Start Year (Optional):</label>
                        <input type="text" class="form-control" id="startYear" placeholder="Start Year">
                    </div>
                    <div class="form-group">
                        <label for="endYear">End Year (Optional):</label>
                        <input type="text" class="form-control" id="endYear" placeholder="End Year">
                    </div>
                    <button type="submit" id="submitButton" class="btn btn-primary"><i class="fa fa-search" aria-hidden="true"></i>Search</button>
                    <button type="submit" id="deleteButton" class="btn btn-primary"><i class="fa fa-trash" aria-hidden="true"></i>Clear Results</button>
                </form>
            <!-- end container -->
        </div>
        <!-- end search div -->

        <div class="articles spacing">
            
                <h4><i class="fa fa-table" aria-hidden="true"></i>Top Articles</h4>
                <div id="topArticles">
                <!-- articles will go here -->
                </div>
                <!--end topArticles  -->
            
            <!-- end container -->
        </div>
        <!-- end articles div -->
    </section>
    <script
    src="https://code.jquery.com/jquery-3.2.1.js"
    integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>
    <script src="assets/js/app.js"></script>
</body>

</html>
